name: Traffic report

on:
  schedule:
    - cron: "17 3 * * *"   # runs daily ~03:17 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch traffic (views, clones, referrers, paths)
        env:
          REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          mkdir -p analytics

          curl -s -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/traffic/views" > analytics/views.json

          curl -s -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/traffic/clones" > analytics/clones.json

          curl -s -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/traffic/popular/referrers" > analytics/referrers.json

          curl -s -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/traffic/popular/paths" > analytics/paths.json

          jq -n --arg ts "$TS" \
            --slurpfile views analytics/views.json \
            --slurpfile clones analytics/clones.json \
            --slurpfile refs analytics/referrers.json \
            --slurpfile paths analytics/paths.json \
            '{timestamp:$ts, views:$views[0], clones:$clones[0], referrers:$refs[0], paths:$paths[0]}' \
            > analytics/latest.json

          cp analytics/latest.json "analytics/traffic-$TS.json"

      - name: Commit report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add analytics/
          git commit -m "chore(analytics): traffic snapshot" || echo "No changes"
          git push
