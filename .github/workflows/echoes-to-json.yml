name: Build echoes feed

permissions:
  contents: write
  issues: read

on:
  issues:
    types: [opened]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Ensure echoes folder exists
        run: |
          mkdir -p echoes
          if [ ! -f echoes/feed.json ]; then
            echo "[]" > echoes/feed.json
          fi

      - name: Generate new echo
        run: |
          echo "Adding new echo to feed.json"

          ISSUE_NUM=${{ github.event.issue.number }}
          # Convert title/body safely to JSON strings
          TITLE_JSON=$(printf %s "${{ github.event.issue.title }}" | jq -Rs .)
          BODY_JSON=$(printf %s "${{ github.event.issue.body }}"  | jq -Rs .)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Build entry as proper JSON
          NEW_ENTRY=$(jq -n \
            --arg id "$ISSUE_NUM" \
            --argjson title "$TITLE_JSON" \
            --argjson body  "$BODY_JSON" \
            --arg date "$DATE" \
            '{id:$id, title:$title, body:$body, date:$date}')

          # Append to feed.json
          jq ". + [$NEW_ENTRY]" echoes/feed.json > echoes/tmp.json
          mv echoes/tmp.json echoes/feed.json

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add echoes/feed.json || true
          git commit -m "ðŸŒ¿ New water drop #${{ github.event.issue.number }}" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
